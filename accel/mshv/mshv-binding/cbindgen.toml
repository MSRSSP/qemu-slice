# configs/cbindgen.toml
language = "C"
include_guard = "MSHV_BINDINGS_H"
documentation = true
no_includes = true
header = """
#if 0
# This file is generated by cbindgen. DO NOT EDIT
#endif
"""
trailer = """
#if 0
# This is a simple test to ensure that trailers do not cause extra newlines in files
#endif
"""

[parse]
parse_deps = false

[parse.expand]
crates = ["hypervisor"]